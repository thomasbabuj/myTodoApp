<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>Todo</title>
	
	<link href="lib/css/ionic.css" rel="stylesheet">

	<script src="lib/js/ionic.bundle.js"></script>

	<script src="js/app.js"></script>

	<script src="cordova.js"></script>

</head>
<body ng-app="todo" ng-controller="TodoCtrl">
	<!-- Side Menu Controller -->
	<ion-side-menus>
		<!-- Center Content Area -->
		<ion-pane ion-side-menu-content>
			<div class="bar bar-header bar-dark">
				<button class="button button-icon" ng-click="toggleProjects()">
					<i class="icon ion-navicon"></i>
				</button>
				<h1 class="title">{{activeProject.title}}</h1>
				<!-- New Task button -->
				<button class="button button-icon" ng-click="newTask()">
					<i class="icon ion-compose"></i>
				</button>				
			</div>
			<ion-content has-header="true" scroll="false">
			<!-- Task list -->
			<ion-list option-buttons="taskButtons">
        		<ion-item ng-repeat="task in activeProject.tasks" 
                 	 item="task"  ng-click="showTaskDetail(task)" >
          				 {{ task.title }}
        		</ion-item>
      		</ion-list>
      		</ion-content>

		</ion-pane>
		<!-- Left Menu -->
		<ion-side-menu side="left">
			<div class="bar bar-header bar-dark">
				<h1 class="title">Projects<h1>
				<button class="button button-icon" ng-click="newProject()">
					<i class="icon ion-plus"></i>
				</button>
			</div>
			<ion-content has-header="true" scroll="false">
				<ion-list>
					<ion-item ng-repeat="project in projects" ng-click="selectProject(project, $index)" ng-class="{active: activeProject == project}">
						{{project.title}}
					</ion-item>
				</ion-list>
			</ion-content>
		</ion-side-menu>
	</ion-side-menus>

	<script id="new-task.html" type="text/ng-template">
		<div class="modal">
			<!-- Model header -->
			<div class="bar bar-header bar-secondary">
				<h1 class="title">New Task</h1>
				<button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
			</div>

			<!-- Model content -->
			<ion-content has-header="true">
				<form ng-submit="createTask(task)">
					<div class="list">
						<label class="item item-input">
							<input type="text" placeholder="What do you need to do?" ng-model="task.title">
						</label>
					</div>
					<div class="padding">
						<button type="submit" class="button button-block button-positive">Create Task</button>
					</div>
				</form>
			</ion-content>
		</div>
	</script>

	<script id="edit-task.html" type="text/ng-template">
		<div class="modal">
			<!-- Model header -->
			<div class="bar bar-header bar-secondary">
				<h1 class="title">Edit Task</h1>
				<button class="button button-clear button-positive" ng-click="closeEditTask()">Cancel</button>
			</div>

			<!-- Model content -->
			<ion-content has-header="true">
				<form ng-submit="editSaveTask(task)">
					<div class="list">
						<label class="item item-input">
							<input type="text" placeholder="What do you need to do?" ng-model="task.title">
						</label>
					</div>
					<div class="padding">
						<button type="submit" class="button button-block button-positive">Edit Task</button>
					</div>
				</form>
			</ion-content>
		</div>
	</script>

	<script id="task-details.html" type="text/ng-template">
		<div class="modal">
			<!-- Model header -->
			<div class="bar bar-header bar-secondary">
				<h1 class="title">{{task.title}}</h1>
				<button class="button button-clear button-positive" ng-click="closeTaskDetail()">Cancel</button>
			</div>

			<!-- Model content -->
			<ion-content has-header="true">
				<div class="card">
					<div class="item item-text-wrap">
						This is the test banner
					</div>
					<div class="item item-text-wrap">
						12-Apr-2014 10:00 AM
					</div>
					<div class="item item-text-wrap">
						80 Anson Road,
						Singapore.
					</div>

				</div>
			</ion-content>
		</div>
	</script>
</body>
</html>
